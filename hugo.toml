baseURL = 'https://binjang.github.io/'
languageCode = 'en-us'
title = 'Infinite Horizon'
theme = 'PaperMod'
ignorefiles = ['content/templates']
enableEmoji = true
enableRobotsTXT = true

[languages]
    [languages.ko]
    contentDir = 'content/ko'
    languageName = ':ko:'
    weight = 2

    [languages.ko.params]
    defaultTheme = 'auto'
    author = '장빈'
    ShowReadingTime = true
    comments = true
    hideSummary = false
    languageAltTitle = 'Korean'
    ShowToc = true

    [languages.ko.params.homeInfoMode]
    enabled = true

    [languages.ko.params.homeInfoParams]
    Title = "Welcome to my Blog! :raising_hand_man:"
    Content = """
    개인 프로젝트 및 개인적인 아이디어 노트들을 공유하는 공간입니다.
    포트폴리오 및 다른 소셜 미디어 링크들은 아래에서 찾아보실 수 있습니다.
    """

    [languages.ko.taxonomies]
    category = "categories"
    tag = "tags"
    series = "series"

    [[languages.ko.menu.main]]
    name = "Archive"
    url = "archives"
    weight = 5

    [[languages.ko.menu.main]]
    name = "Search"
    url = "search/"
    weight = 10

    [[languages.ko.menu.main]]
    name = "Tags"
    url = "tags/"
    weight = 10

    [[languages.ko.params.socialIcons]]
    name = "cv"
    url = "https://binjang.notion.site/Hi-I-m-Bin-39a00a62403844ec900bfbaa21859645?pvs=4"

    [[languages.ko.params.socialIcons]]
