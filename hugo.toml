    [[languages.ko.params.socialIcons]]
    name = "github"
    url = "https://github.com/binjang"

    [[languages.ko.params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/bin-jang/"

    [[languages.ko.params.homeInfoMode.buttons]]
    name = 'Archive'
    url = '/ko/archive'

    [[languages.ko.params.homeInfoMode.buttons]]
    name = 'Posts'
    url = '/ko/posts'


